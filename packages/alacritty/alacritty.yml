window:
  startup_mode: Maximized
  decorations: none
  padding:
    x: 4
    y: 4

background_opacity: 0.9

font:
  size: 10.0

{{#if alacritty_shell}}
shell:
  program: {{ alacritty_shell }}
{{/if}}

colors:
  # Default colors
  primary:
    background: '#282c34'
    foreground: '#d6d6d6'

    dim_foreground:    '#abb2b5'
    bright_foreground: '#282c34'
    dim_background:    '#abb2b5'
    bright_background: '#282c34'

  # Cursor colors
  cursor:
    text:   '#abb2b5'
    cursor: '#abb2b5'

  # Normal colors
  normal:
    black:   '#24282f'
    red:     '#ff6c6b'
    green:   '#98be65'
    yellow:  '#da8548'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#1f5582'
    white:   '#cccccc'

  # Bright colors
  bright:
    black:   '#2c323b'
    red:     '#ff5f5f'
    green:   '#98be65'
    yellow:  '#d7875f'
    blue:    '#5fafff'
    magenta: '#d787d7'
    cyan:    '#005f87'
    white:   '#cccccc'

  # Dim colors
  dim:
    black:   '#22252c'
    red:     '#ff6c6b'
    green:   '#98be65'
    yellow:  '#da8548'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#1f5582'
    white:   '#cccccc'
