[General]
hotkey=Alt+Space
incrementalSort=true
showTray=true
{{#if dotter.packages.kitty}}
terminal=launch-kitty
{{else}}{{#if dotter.packages.tmux}}
terminal=tmux new-window -e --
{{/if}}{{/if}}

[org.albert.extension.applications]
enabled=true
fuzzy=true
use_generic_name=false
use_keywords=false
use_non_localized_name=false

[org.albert.extension.calculator]
enabled=true

[org.albert.extension.chromium]
enabled=false

[org.albert.extension.files]
enabled=false

[org.albert.extension.firefoxbookmarks]
enabled=false

[org.albert.extension.hashgenerator]
enabled=false

[org.albert.extension.mpris]
enabled=true

[org.albert.extension.python]
enabled=true
enabled_modules=unicode_emoji2, mpris-state{{#each albert_extensions}}, {{this}}{{/each}}

[org.albert.extension.snippets]
enabled=true

[org.albert.extension.ssh]
enabled=true

[org.albert.extension.system]
enabled=false

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.websearch]
enabled=false

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=false
displayIcons=true
displayScrollbar=false
displayShadow=true
hideOnClose=false
hideOnFocusLoss=true
itemCount=5
showCentered=true
theme=Arc Dark Grey
