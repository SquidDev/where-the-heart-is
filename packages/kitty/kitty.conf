map f5 load_config_file

enable_audio_bell no

hide_window_decorations yes
window_padding_width 2

# Colours
background_opacity 0.9
background #282c34
foreground #d6d6d6

color0 #24282f
color1 #ff6c6b
color2 #98be65
color3 #da8548
color4 #61afef
color5 #c678dd
color6 #1f5582
color7 #cccccc

color8  #2c323b
color9  #ff5f5f
color10 #98be65
color11 #d7875f
color12 #5fafff
color13 #d787d7
color14 #005f87
color15 #cccccc

# Tab bar theme
tab_bar_min_tabs 1
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}:{title}{'Z' if layout_name == 'stack' else ''}"

tab_bar_background #38394c

active_tab_foreground   #3e3d31
active_tab_background   #eead0e
active_tab_font_style   bold-italic
inactive_tab_foreground #61afef
inactive_tab_background #38394c
inactive_tab_font_style normal

# Tab management
map ctrl+alt+1 goto_tab 1
map ctrl+alt+2 goto_tab 2
map ctrl+alt+3 goto_tab 3
map ctrl+alt+4 goto_tab 4
map ctrl+alt+5 goto_tab 5
map ctrl+alt+6 goto_tab 6
map ctrl+alt+7 goto_tab 7
map ctrl+alt+8 goto_tab 8
map ctrl+alt+9 goto_tab 9
map ctrl+alt+0 goto_tab 0

# "Better" layouts
enabled_layouts splits:split_axis=horizontal, stack

# I keep pressing q by accident.
map kitty_mod+q no-op

map kitty_mod+2 launch --location=hsplit
map kitty_mod+3 launch --location=vsplit
map f7 layout_action rotate
# I can't get toggle_layout to work, but this does!
map kitty_mod+z next_layout

map ctrl+alt+left neighboring_window left
map ctrl+alt+right neighboring_window right
map ctrl+alt+up neighboring_window up
map ctrl+alt+down neighboring_window down
